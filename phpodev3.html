<html> 
  
<head>  
    <script type="text/javascript"> 
      
        function p() { 
              
            var n, i, flag = true; 
              
            n = document.myform.n.value; 
            n = parseInt(n) 
            if(n == 1){
                alert(n + " asal sayı değildir.")
            }
            for(i = 2; i <= n - 1; i++) 
                if (n % i == 0) { 
                    flag = false; 
                    break; 
                } 
                  
            if (flag == true) 
                alert(n + " asal sayıdır.");     
            else
                alert(n + " asal sayı değildir."); 
        } 
    </script> 
</head> 
  
<body> 
    <center> 
        <form name="myform"> 
            <input placeholder="Sayı Giriniz" type="text" name=n value=""> 
            <input type="button" value="Kontrol Et" onClick="p()"> 
            <br> 
        </form> 
    </center> 
</body> 
  
</html>
